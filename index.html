<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Where in the world?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <section class="navigation">
      <h1 class="main-h1">Where in the world?</h1>
      <div class="display-mode active">
        <div class="mode-image">
          <img src="./images/moon-regular (1).svg" alt="" />
          <!-- <img src="./images/moon-solid.svg" alt=""> -->
        </div>
        <p class="mode">Dark Mode</p>
      </div>
    </section>
    <section class="input">
      <div>
        <form action="" class="form">
          <div class="submit-field">
            <input
              type="text"
              placeholder="Search for country..."
              class="input-value"
            />
            <button type="submit">Search</button>
            <img src="./images/magnifying-glass-solid.svg" alt="" />
          </div>
        </form>
      </div>
      <div class="region-filter">
        <div class="region">
          <p class="region-p">Filter by Region</p>
          <img src="./images/icon-arrow-down.svg" alt="" />
        </div>
        <div class="continents hidden">
          <p class="continents-p">Africa</p>
          <p class="continents-p">America</p>
          <p class="continents-p">Asia</p>
          <p class="continents-p">Europe</p>
          <p class="continents-p">Oceania</p>
        </div>
      </div>
    </section>

    <div class="countries-display">

    <div class="overlay">
      <button class="overlay-button">&larr; Back</button>
      <div class="overlay-content">
        <div class="overlay-image"></div>

        <div class="overlay-text">
          <h2 class="overlay-head">country</h2>
          <div class="country-stats">
            <div>
              <p>
                Native Name: <span class="overlay-span overlay-native"></span>
              </p>
              <p>
                Population:
                <span class="overlay-span overlay-population"></span>
              </p>
              <p>Region: <span class="overlay-span overlay-region"></span></p>
              <p>
                Sub Region <span class="overlay-span overlay-subregion"></span>
              </p>
              <p>Capital: <span class="overlay-span overlay-capital"></span></p>
            </div>
            <div>
              <p>
                Top Level Domain: <span class="overlay-span overlay-tld"></span>
              </p>
              <p>
                Currencies:
                <span class="overlay-span overlay-currencies"></span>
              </p>
              <p>
                Languages: <span class="overlay-span overlay-languages"></span>
              </p>
            </div>
          </div>
          <div class="overlay-border">
            <p class="border-p">Border Countries:</p>
            <div>
              <p class="border-country border-country-1"></p>
              <p class="border-country border-country-2"></p>
              <p class="border-country border-country-3"></p>
            </div>
          </div>
        </div>
      </div>
